<html>
  <head>
    <title>Characters</title>
    <!-- Angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Angular App -->
    <script src="javascripts/app.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body ng-app="character" ng-controller="MainCtrl">
    <div class="container">
      <div class="page-header"> 
        <h1 id="title">Characters </h1>
        <p id="intro">Welcome to the party, where you're invited to live your unknown dream of being a fantastical creature.
          Register to see yourself on the front page!
        </p>
        <a href="/pickCharacter" class="btn btn-primary btn-small">Create Character</a>
      </div>
      <hr/>
      <h2>Look who's here!</h2>
      <div ng-if="characters.length > 0" class="tiling">
        <card ng-repeat="character in characters" character="character"></card>
      </div>
      <div ng-if="characters.length == 0">
        <p>It's pretty lonely here.  Create your character now!</p>
      </div>
    </div>
  </body>
</html>
