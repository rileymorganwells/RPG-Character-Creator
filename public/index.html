<html>
  <head>
    <title>Characters</title>
    <!-- Angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Angular App -->
    <script src="javascripts/app.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand" />
  </head>
  <body ng-app="character" ng-controller="MainCtrl">
    <div class="container text-center">
      <div class="page-header"> 
        <h1 id="title">Let's Make a Character!</h1>
        <p id="intro">Welcome to the party, where you're invited to live your unknown dream of being a fantastical, powerful creature.
          Create a character to see yourself on the front page!
        </p>
        <a href="/pickCharacter" class="btn btn-primary btn-small">Create Character</a>
        <!-- <form ng-submit="deleteCharacters()"><button class="btn btn-primary" type="submit">Delete All Characters!</button></form> -->
      </div>
      <hr/>
      <div ng-if="characters.length > 0" class="tiling">
        <card ng-repeat="character in characters" character="character"></card>
      </div>
      <div ng-if="characters.length == 0">
        <p>It's pretty lonely here.  Create your character now!</p>
      </div>
    </div>
  </body>
</html>
