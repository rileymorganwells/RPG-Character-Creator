<html>
  <head>
    <title>Characters</title>
    <!-- Angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Angular App -->
    <script src="javascripts/app.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body ng-app="character" ng-controller="MainCtrl">
    <div class="container">
      <div class="page-header"> 
        <h1>Characters </h1>
        <button id="deleteCharacters" ng-click="deleteCharacters()" class="btn btn-primary btn-small">Delete All</button>
      </div>
      <hr/>
      <form ng-submit="addCharacter()">
        <input type="text" ng-model="name"></input>
        <select ng-model="image">
          <option value="001-centaur.png">Centaur</option>
          <option value="002-kraken.png">Kraken</option>
          <option value="003-dinosaur.png">Dino</option>
          <option value="004-tree-1.png">Tree</option>
          <option value="005-hand.png">Hand</option>
        </select>
        <button class="btn btn-primary" type="submit">Add Character</button>
      </form>

      <h2>Look who's here!</h2>
      <div class="tiling">
        <card ng-repeat="character in characters" character="character"></card>
      </div>
    </div>
    </div>
  </body>
</html>
