<div class="card">
    <img class="card-img-top img-responsive" ng-src="images/{{character.characterImage}}" alt="Card image for {{character.characterName}}">
    <div class="card-body">
        <h3 class="card-title">{{character.characterName}}</h3>
        <h5>Type: {{character.characterType}}</h5>
        <a href="/character?name={{character.characterName}}" class="btn btn-primary">Visit {{character.characterName}}'s Profile</a>
    </div>
</div>
